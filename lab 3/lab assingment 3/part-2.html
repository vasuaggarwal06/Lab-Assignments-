<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Registration form</h1>
        <br>
        <label for="fullname">Full name:</label>
        <input type="text" id="fullname" placeholder="enter your name" required>
        <label for="mail">Mail Id:</label>
        <input type="email" id="mail" placeholder="enter your email id" required>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="enter your password" required>
        <label for="gender">Gender:</label>
        <input type="radio" id="gender">Male
        <input type="radio" id="gender">Female
        <input type="radio" id="gender">Others
        <label for="bio">Bio</label>
        <textarea id="bio" name="bio" rows="4" placeholder="tell us something about yourself....."></textarea>
        <button type="submit">register</button>

    </form>
</body>
</html>
